{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="main-container">
        <section class="switchable space--xxs">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="switchable__text">
                            <h2>Create a <b>baek</b> account</h2> <span>Already have an account? <a href="/clients/access">Sign In</a></span>
                            <hr class="short">
                            <form>
                                <div class="row">
                                    <div class="col-12"> <input type="text" name="First Name" placeholder="Your Name"> </div>
                                    <div class="col-12"> <input type="email" name="Email Address" placeholder="Email Address"> </div>
                                    <div class="col-12"> <input type="password" name="Password" placeholder="Password"> </div>
                                    <div class="col-12"> <input type="password" name="Password-confirm" placeholder="Confirm Password"> </div>
                                    <div class="col-12">
                                        <div class="input-checkbox"> <input type="checkbox" name="agree"> <label></label> </div> <span>Remember Me</span> </div>
                                    <div class="col-12"> <button type="submit" class="btn btn--primary">Create Account</button> </div>
                                    <hr>
                                    <div class="col-12"> <span class="type--fine-print">By signing up, you agree to the <a href="#">Terms of Service</a></span> </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-5"> <img alt="Image" class="border--round box-shadow-shallow" src="{% static 'img/landing-7.jpg' %}"> </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
